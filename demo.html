<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>kaios-toaster Demo</title>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="stylesheet" href="kaios-toaster/kaios-toaster.css">
    <link rel="stylesheet" href="demo.css">
  </head>
  <body>
    <header class="status-bar"></header>
    <section id="settings-content" class="content">
      <header class="header-bar">
        <h1 id="header-title">KaiOS Toaster Demo</h1>
      </header>
      <div class="separator">Toast settings</div>
      <section class="settings-entry navigable">
        <h2 class="settings-entry-label">Toast text</h2>
        <button id="button-toast-text">Hello!</button>
      </section>
      <section class="settings-entry navigable">
        <h2 class="settings-entry-label">Toast position</h2>
        <select id="select-toast-position">
          <option value="north">North</option>
          <option value="south">South</option>
        </select>
      </section>
      <section class="settings-entry navigable">
        <h2 class="settings-entry-label">Toast type</h2>
        <select id="select-toast-type">
          <option value="">Default</option>
          <option value="success">Success</option>
          <option value="warning">Warning</option>
          <option value="error">Error</option>
        </select>
      </section>
      <section class="settings-entry navigable">
        <h2 class="settings-entry-label">Toast timeout</h2>
        <button id="button-toast-timeout">0</button>
      </section>
      <div class="separator">App settings</div>
      <section class="settings-entry navigable">
        <h2 class="settings-entry-label">App theme</h2>
        <select id="select-app-theme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </section>
    </section>
    <footer class="softkeys-bar">
      <div id="softkey-left">Toast</div>
      <div id="softkey-center">SELECT</div>
      <div id="softkey-right">Reset</div>
    </footer>
    <script src="kaios-toaster/kaios-toaster.js" defer></script>
    <script src="naviboard.js"></script>
    <script src="demo.js" defer></script>
  </body>
</html>
